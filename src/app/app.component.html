<mat-drawer-container *ngIf="!showLoginPage">
  <mat-drawer mode="side" [opened]="sideBarOpen">   
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <app-header (toggleSidebarForMe)="sideBarToggler()"></app-header>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>


<div *ngIf= "showLoginPage" style="background-color:aqua;"><app-login (setRolesForMe)= "getUserRoles()"></app-login></div>
